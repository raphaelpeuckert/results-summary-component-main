<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article id="card">
    <div class="result-container">
      <h3 class="result-container--title">Your Result</h3>
      <div class="result">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 class="score-description--title">Great</h2>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h3 class="summary-container--title">Summary</h3>
      <div class="summary-stats red">
        <p>
            <img src="./assets/images/icon-reaction.svg" alt="">
          Reaction
        </p>
        <p class="summary-score">80	&nbsp;<span>/ 100</span></p>
      </div>
      <div class="summary-stats yellow">
        <p>
          <span>
            <img src="./assets/images/icon-memory.svg" alt="">
          </span> 
          Memory
        </p>
        <p class="summary-score">92	&nbsp;<span>/ 100</span></p>
      </div>
      <div class="summary-stats green">
        <p>
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="">
          </span> 
          Verbal
        </p>
        <p class="summary-score">61	&nbsp;<span>/ 100</span></p>
      </div>
      <div class="summary-stats blue">
        <p>
          <span>
            <img src="./assets/images/icon-visual.svg" alt="">
          </span> 
          Visual
        </p>
        <p class="summary-score">72	&nbsp;<span>/ 100</span></p>
      </div>
      <a href="#" class="continue-btn">Continue</a>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/raphaelpeuckert" target="_blank">Raphael Peuckert</a>.
  </div>
</body>
</html>
